<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <title>表單範例</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h2>Sample Alert</h2>
            <div>This is a very simple alert</div>
        </div>

        <form role="form" class="form-horizontal">
            <div class="form-group has-error has-feedback">
                <label class="control-label col-md-3" for="email">Email:</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span> 
                </div>
            </div>
            <div class="form-group has-error has-feedback">
                <label class="control-label col-md-3" for="twitter">Twitter:</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" id="twitter" placeholder="Twitter">
                    </div>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </div>
        </form>


        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="control-label col-md-3">Username:</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" class="form-control" name="username" id="username" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="membership-level" id="gold" checked/>Gold
                    </label><label class="btn btn-primary">
                        <input type="radio" name="membership-level" id="silver" />Silver
                    </label><label class="btn btn-primary">
                        <input type="radio" name="membership-level" id="bronze" />Bronze
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-success col-md-4 col-md-offset-3">Submit Form</button>
            </div>
        </form>
    </div>


</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Grid example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-md-4"><h3>First</h3> is my medium column</div>   
                    <div class="col-md-4"><h3>Second</h3> is my medium column</div> 
                    <div class="col-md-4"><h3>Third</h3> is my medium column</div> 
                 </div>

                 <div class="row">
                <div class="col-lg-4"><h3>First</h3> is my large column</div>
                <div class="col-lg-4"><h3>Second</h3> is my large column</div>
               <div class="col-lg-4"><h3>Third</h3> is my large column</div>
                 </div>

               <div class="row">
                <div class="col-sm-4"><h3>First</h3> is my small column</div>
                <div class="col-sm-4"><h3>Second</h3> is my small column</div>
                <div class="col-sm-4"><h3>Third</h3> is my small column</div>
                </div>
            
            <div class="row">
                <div class='col-xs-2 col-sm-6 col-md-4'>Content</div>
                <div class='col-xs-2 col-sm-6 col-md-4'>Content</div>
                <div class='col-xs-2 col-sm-6 col-md-4'>Content</div>
                </div>
        </div>
</body>
</html>
